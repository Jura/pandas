<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name the Pandas!</title>
    <meta name="description" content="">
    <meta property="og:url" content="http://jura.github.io/pandas/en/" />
    <meta property="og:title" content="Name the Pandas!" />
    <meta property="og:site_name" content="Pandassadors" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="http://jura.github.io/pandas/assets/img/UNDP50_en.png" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@undp" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../assets/css/app.css">
  </head>
  <body>    
    <div class="wrapper">
      <div class="header">
        <div class="row">
          <div class="columns align-left undp-logo">
            <a href="http://www.undp.org"><img src="../assets/img/UNDP50_en.png" alt="UNDP50 logo" /></a>
          </div>
          <div class="columns align-bottom">
            <ul class="vertical medium-horizontal menu align-right">
              <li class="active"><a href="#">About</a></li>
              <li><a href="#">News</a></li>
              <li><a href="#">Gallery</a></li>
              <li><a href="#">Be A Panda Envoy</a></li>
            </ul>
          </div>
        </div>
      </div>  
      <div class="row align-center">
        <div class="columns large-10">
          
          <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
            <ul class="orbit-container">
              <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
              <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
              <li class="is-active orbit-slide">
                <img class="orbit-image" src="https://placeholdit.imgix.net/~text?txtsize=100&bg=ff0000&txtclr=ffffff&txt=Red%20slide&w=800&h=400" alt="Rhino">
                <figcaption class="orbit-caption">First slide caption</figcaption>
              </li>
              <li class="orbit-slide">
                <img class="orbit-image" src="https://placeholdit.imgix.net/~text?txtsize=100&bg=009900&txtclr=ffffff&txt=Green%20slide&w=800&h=400" alt="Gorilla">
                <figcaption class="orbit-caption">Second slide caption</figcaption>
              </li>
              <li class="orbit-slide">
                <img class="orbit-image" src="https://placeholdit.imgix.net/~text?txtsize=100&bg=000099&txtclr=ffffff&txt=Blue%20slide&w=800&h=400" alt="Tiger">
                <figcaption class="orbit-caption">Third slide caption</figcaption>
              </li>
              <li class="orbit-slide">
                <img class="orbit-image" src="https://placeholdit.imgix.net/~text?txtsize=100&bg=ffbb00&txtclr=ffffff&txt=Gold%20slide&w=800&h=400" alt="Giraffe">
                <figcaption class="orbit-caption">Fourth slide caption</figcaption>
              </li>
            </ul>
            <nav class="orbit-bullets">
              <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
              <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
              <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
              <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
            </nav>
          </div>
        
        </div>
      </div>
      
      <div class="row index-menu align-center">
        <div class="columns large-10">
          <div class="expanded stacked-for-small button-group">
            <a class="button warning">Panda naming competition</a>
            <a class="button success">UNDP panda envoys</a>
            <a class="button alert">More panda stories</a>
          </div>
        </div>
      </div>
      <div class="push"></div>
    </div>
    <div class="footer">
      <div class="row">
        <div class="columns sdg-logo">
          <a href="http://www.undp.org/globalgoals"><img src="../assets/img/SDGlogo_en.png" class="float-right" alt="SDG logo" /></a>
        </div>        
      </div>
      <ul>
        <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
      </ul>
    </div>
    <script src="../assets/js/app.js"></script>
  </body>
</html>
